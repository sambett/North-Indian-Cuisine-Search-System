version: '3.8'

services:
  north-indian-rag:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: north-indian-rag-app
    ports:
      - "8501:8501"
    volumes:
      # Optional: Mount database for persistence
      - ./north_indian_rag_db:/app/north_indian_rag_db
      # Optional: Mount config for development
      - ./.streamlit:/app/.streamlit
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

